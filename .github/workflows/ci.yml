name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5
      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@v20
      - name: Install cachix
        uses: cachix/cachix-action@v16
        with:
          name: pborzenkov
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community
      - name: Setup go cache
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: gomod2nix
        run: |
          nix develop --command gomod2nix
          git diff --exit-code gomod2nix.toml
      - name: gofmt
        run: nix develop --command bash -c 'if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi'
      - name: go vet
        run: nix develop --command go vet ./...
      - name: revive
        run: nix develop --command revive -set_exit_status ./...
      - name: staticcheck
        run: nix develop --command staticcheck ./...
      - name: go test
        run: nix develop --command go test ./...
      - name: nix build
        run: nix build
